<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="favicon" type="image/x-icon" href="./images/Microsoft_To-Do_icon.png">
</head>

<body>
    <main class="container">
        <h1 class="container__heading">TODO LIST</h1>
        <div class="search">
            <input type="text" name="text" id="search" class="container__input" placeholder="Search note...">
            <button><img src="./images/Vector.jpg"></button>
        </div>
        <label for="task-list">
            <select name="task-list" id="task" class="container__task-list">
                <option value="all" selected>All</option>
                <option value="complete">Complete</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </label>
        <div class="task-area">
            <label for="checkbox" class="task-checkbox">
                <input type="checkbox" name="note-1" id="">NOTE #1
            </label>
            <label for="checkbox" class="task-checkbox">
                <input type="checkbox" name="note-2" id="">NOTE #2
            </label>
            <label for="checkbox" class="task-checkbox">
                <input type="checkbox" name="note-3" id="">NOTE #3
            </label>
        </div>
        <button class="container__addbutton"><img src="./images/addsymbol.png" alt=""></button>
        </div>
        <div class="add-item">

    </main>
</body>
<script src="./js/script.js"></script>

</html>
