<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./images/Microsoft_To-Do_icon.png">
    <script src="./js/script.js"></script>
</head>

<body>
    <main class="container">
        <h1 class="container__heading">TODO LIST</h1>
        <div class="search">
            <input type="text" name="text" id="search" class="container__input" placeholder="Search note...">
            <button onclick="searchTask()"><img src="./images/Vector.jpg"></button>
        </div>
        <div class="task-area" id="task-area">

        </div>
        <button class="container__addbutton" id="addTask-btn" onclick="addTask()">
            <img src="./images/addsymbol.png" alt="" />
        </button>
        </div>
    </main>
    <div class="add-item-container" id="modal-container">
        <div class="add-item">
            <h2 class="add-item__heading">NEW NOTE</h2>
            <input type="text" class="add-item__input" placeholder="Add New Note" id="input-task">
            <div class="add-item__button">
                <button id="cancel-btn" onclick="hideTask()">CANCEL</button>
                <button id="add-itembtn" onclick="addTaskToList()">ADD TO LIST</button>
            </div>
        </div>
    </div>
    <div class="add-item-container" id="update-modal-container">
        <div class="add-item">
            <h2 class="add-item__heading">UPDATE NOTE</h2>
            <input type="text" class="add-item__input" placeholder="Add New Note" id="update-task">
            <div class="add-item__button">
                <button id="cancel-btn" onclick="uhideTask()">CANCEL</button>
                <button id="add-itembtn" onclick="updateToList()">UPDATE LIST</button>
            </div>
        </div>
    </div>
</body>

</html>
